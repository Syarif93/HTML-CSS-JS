<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScrollTrigger | GSAP</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <h2>Scroll To Begin</h2>
    </section>
    <div class="box">
        <h2 class="text1">Scroll Trigger is Awesone</h2>
        <h2 class="text2">This is My First Code</h2>
        <h2 class="text3">How it is?</h2>
        <img class="logo" src="icon.png" alt="">
    </div>
    <div class="box2">
        <h2 class="text4">Stay Tuned</h2>
        <h2 class="text5">For more Videos</h2>
        <h2 class="text6">Thanks For Watching</h2>
    </div>

    <script src="minified/gsap.min.js"></script>
    <script src="minified/ScrollTrigger.min.js"></script>

    <script>
        gsap.timeline({
            scrollTrigger: {
                trigger: ".box",
                start: "center center",
                end: "bottom top",
                markers: false,
                scrub: true,
                pin: true
            }
        })
        .from(".text1", { x: innerWidth * 1 })
        .from(".text2", { x: innerWidth * -1 })
        .from(".text3", { x: innerWidth * 1 })
        .from(".logo", {
            y: innerHeight * 1,
            rotate: 360
        })

        gsap.timeline({
            scrollTrigger: {
                trigger: ".box2",
                start: "center center",
                end: "bottom top",
                markers: false,
                scrub: true,
                pin: true
            }
        })
        .from(".box2", { opacity: 0 })
        .from(".text4", { y: innerHeight * 1 })
        .from(".text5", { y: innerHeight * 1 })
        .from(".text6", { y: innerHeight * 1 })
    </script>
</body>
</html>
