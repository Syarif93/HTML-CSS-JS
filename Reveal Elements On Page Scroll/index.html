<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reveal Elements On Page Scroll</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <section>
        <div>
            <h2 class="reveal">Content Reveal on Page Scroll</h2>
            <h2 class="reveal">ScrollTrigger is Awesome</h2>
            <img src="img/devnoobblog1.jpg">
        </div>
    </section>
    <section>
        <div>
            <h2 class="reveal">Content Reveal on Page Scroll</h2>
            <h2 class="reveal">ScrollTrigger is Awesome</h2>
            <img src="img/neomorphism.jpg">
        </div>
    </section>
    <section>
        <div>
            <h2 class="reveal">Content Reveal on Page Scroll</h2>
            <h2 class="reveal">ScrollTrigger is Awesome</h2>
            <img src="img/neomorphismpart2.jpg">
        </div>
    </section>

    <script src="minified/gsap.min.js"></script>
    <script src="minified/ScrollTrigger.min.js"></script>

    <script>
        const reveal = gsap.utils.toArray('.reveal');
        reveal.forEach((text, i) => {
            ScrollTrigger.create({
                trigger: text,
                toggleClass: 'active',
                start: "top 80%",
                end: "top 20%",
                markers: false
            })
        });

        const images = gsap.utils.toArray('img');
        images.forEach((img, i) => {
            ScrollTrigger.create({
                trigger: img,
                toggleClass: 'active',
                start: "top 80%",
                end: "top 20%",
                markers: false
            })
        });
    </script>
</body>
</html>
